<!DOCTYPE html>
<html>
<head>
	<title>tutorial</title>
	<style>
		div{
			float:left;
			width:32px;
			background: #f5f5f5;
			border: #999 1pt solid;
			padding: 10px;
			font-size:24px;
			text-align:center;
			margin:5px;
		}
	</style>
	<script>function rollDice(){
		var die1 = document.getElementById("die1");
		var die2 = document.getElementById("die2");
		var status = document.getElementById("status");
		var d1= Math.floor(Math.random()*6) + 1;
		var d2= Math.floor(Math.random()*6) + 2;
		var diceTotal=d1+d2;
		die1.innerHTML=d1;
		die2.innerHTML=d2;
		status.innerHTML="you rolled" +diceTotal+"."
		if(d1 == d2){
			status.innerHTML= "double! you get a free turn!!"
		}
	}
		</script>


</head>
<body>
<div id="die1" class="dice1">0</div>
<div id="die2" class="dice2">0</div>
<button onclick="rollDice()"> roll dice </button>
<h2 id="status" style="clear:left;"> </h2>

</body>
</html>
